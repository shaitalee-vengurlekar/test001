{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Light Bootstrap Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet"/>
    <script type="text/javascript">
        function display_c() {
            var refresh = 1000; // Refresh rate in milli seconds
            mytime = setTimeout('display_ct()', refresh)
        }

        function display_ct() {
            var x = new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles", timeZoneName: "short",dateStyle: "medium", timeStyle: "long"})
            document.getElementById('ct').innerHTML = x;
            display_c();
        }
    </script>
    <script>
         setTimeout(function(){
            window.location.href = '{% url 'piedata' %}';
         }, 21000);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>

        .card .content {
            padding: 5px 8px 5px 8px;
            height: calc(100%);
        }

        .card {
            height: calc(100% - 108px);
            margin-bottom: 30px;
        }

        .card .ct-chart {
            margin: 0px;
        }

        .card .content .ct-chart {
            height: calc(100%);
        }
    </style>

</head>
<body onload=display_ct();>

<div class="wrapper">

    <div class="main-panel" style="width: calc(100%); height: 100%;">
        <nav class="navbar navbar-default navbar-fixed" style="background-image: linear-gradient(45deg, transparent 10%, #808080 100%); height: 62px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="">
                        <img src="{% static 'Logo1.png' %}" class="logo" alt="logo" style="height: 66px; margin-top: -17px;">
                    </a>
                </div>
                <div class="nav navbar-nav navbar-right" style="margin-top: 20px; margin-right: 4px;">
                    <span id='ct' style="color: currentColor; font-weight: 900; font-size: x-large;"></span>
                </div>
            </div>
        </nav>


        <div class="content" style="padding: 8px 3px; min-height: calc(100% - 63px);">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12" style="width: 100%;">
                        <div class="card">
                            <div class="content">
                                <canvas id="myBarChart"></canvas>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
    </footer>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script src="https://js.pusher.com/4.0/pusher.min.js"></script>
<script src="https://rawgit.com/beaver71/Chart.PieceLabel.js/master/build/Chart.PieceLabel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script>
    var res = [];
    var res1 = [];
    {% for abc in name %}
        var initials;
        var name;
        var names;
        var string;
        name = '{{ abc }}'
        names = name.split(' ');
        if (names.length > 1) {
            initials = names[names.length - 1].substring(0, 1).toUpperCase();
            string = names[0] + " " + initials;
            res.push(string);
        } else {
            res.push('{{ abc }}');
        }

        name = "";
        names = "";
        initials = "";
        string = "";
    {% endfor %}
    {% for xyz in data %}
        var check = '{{ xyz }}';
        if (check == 0) {
            res1.push(null);
        } else {
            res1.push(check);
        }
        check = "";
    {% endfor %}
    Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
    Chart.defaults.global.defaultFontColor = '#292b2c';
    Chart.defaults.global.elements.point.radius = 4;
    var ctx = document.getElementById("myBarChart");
    var myLineChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Array.from(res),
            datasets: [{
                label: "Submissions",
                backgroundColor: [
                    '#7394CB',
                    '#E1974D',
                    '#84BB5C',
                    '#D35D60',
                    '#818787',
                    '#9066A7',
                    '#AD6A58',

                    '#AD6A58',
                    '#CCC374',
                    '#D35D60',
                    '#818787',
                    '#9066A7',
                    '#AD6A58'
                ],
                borderColor: [
                    '#7394CB',
                    '#E1974D',
                    '#84BB5C',
                    '#D35D60',
                    '#818787',

                ],
                data: Array.from(res1),

        },
        options: {
            showTooltips: false,
            responsive: true,
            maintainAspectRatio: false,
            title: {
                display: true,
                position: "top",
                text: "Team's Submissions",
                fontSize: 20,
                fontColor: "#111"
            },
            scales: {
                xAxes: [{
                    barPercentage: 0.5,
                    stacked: true,
                    gridLines: {
                        display: false
                    },
                    ticks: {
                        autoSkip: false,
                        padding: 0,
                        fontColor: '#000',
                        fontSize: 22,

                    },
                    scaleLabel: {
                        display: false,
                        labelString: '------------------------------------------------------------- Teams -------------------------------------------------------------',
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        fontStyle: 'bold',
                        fontSize: 18
                    },
                }],
            },
            legend: {
                display: false
            },
            plugins: {
                datalabels: {
                    anchor: 'end',
                    align: 'top',
                    formatter: Math.round,
                    font: {
                        weight: 'bold',
                        size: 18
                    }
                }
            }
        }
    });

                            showTooltips: false,

                            title: {
                                display: true,

                                text: "Team's Submissions",
                                fontSize: 20,
                                fontColor: "#111"
                            },
                            scales: {
                                xAxes: [{
                                    barPercentage: 0.5,
                                    stacked: true,
                                    gridLines: {
                                        display: false
                                    },
                                    ticks: {
                                        autoSkip: false,
                                        padding: 0,
                                        fontColor: '#000',
                                        fontSize: 22,

                                    },

                                    }
                                }],
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true,

</script>
